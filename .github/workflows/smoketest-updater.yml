name: smoketest - updater

on:
  push:
    paths:
      - 'projects/lux-components-update/**'

jobs:
  build-demo:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24
      - run: |
          npm install
          npm run pack:updater
          npm run test:updater
          cd dist/updater
          ls -lR
