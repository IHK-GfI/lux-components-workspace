name: publish - theme

on: workflow_dispatch # Erm√∂glicht das manuelle Starten des Workflows

permissions:
  contents: read
  id-token: write

jobs:
  build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24
      -  run: |
           npm install
           npm run pack:theme
           cd dist/theme
           ls -lR

  publish-npm:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          scope: '@ihk-gfi'
          always-auth: true
      - name: Update npm
        run: npm install -g npm@latest
      - name: Publish NPM
        run: |
          npm install
          npm run pack:theme
          cd dist/theme
          ls -lR
          npm publish
