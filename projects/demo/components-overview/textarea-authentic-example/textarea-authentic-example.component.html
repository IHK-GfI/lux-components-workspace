<example-base-structure
  exampleTitle="Textarea-Authentic"
  exampleDocumentationHref="https://github.com/IHK-GfI/lux-components-workspace/wiki/lux%E2%80%90textarea-v19"
>
  <example-base-content>
    <div class="lux-flex lux-flex-col">
      <h3>Beispiel ohne Reactive-Form</h3>
      <lux-textarea-ac
        luxAutofocus
        luxName="textarea_withoutForm"
        [(luxDisabled)]="disabled"
        [luxRequired]="required"
        [luxReadonly]="readonly"
        [(luxValue)]="value"
        [luxAutocomplete]="autocomplete"
        [luxPlaceholder]="placeholder"
        [luxLabel]="label"
        [luxHint]="hint"
        [luxHintShowOnlyOnFocus]="hintShowOnlyOnFocus"
        [luxErrorMessage]="useErrorMessage ? errorMessage : undefined"
        [luxErrorCallback]="useErrorMessage ? emptyCallback : errorCallback"
        [luxMaxLength]="maxLength"
        [luxControlValidators]="controlValidators"
        [luxMinRows]="min"
        [luxMaxRows]="max"
        [luxHideCounterLabel]="hideCounterLabel"
        [luxLabelLongFormat]="labelLongFormat"
        [luxDense]="denseFormat"
        (luxFocus)="log(showOutputEvents, 'luxFocus', $event)"
        (luxFocusIn)="log(showOutputEvents, 'luxFocusIn', $event)"
        (luxFocusOut)="log(showOutputEvents, 'luxFocusOut', $event)"
        (luxBlur)="log(showOutputEvents, 'luxBlur', $event)"
      >
      </lux-textarea-ac>
      <example-value [value]="value"></example-value>
    </div>
    <div class="lux-flex lux-flex-col" [formGroup]="form">
      <h3>Beispiel in Reactive-Form</h3>
      <lux-textarea-ac
        luxName="textarea_withForm"
        [(luxDisabled)]="disabled"
        [luxReadonly]="readonly"
        [luxAutocomplete]="autocomplete"
        [luxPlaceholder]="placeholder"
        [luxLabel]="label"
        [luxHint]="hint"
        [luxHintShowOnlyOnFocus]="hintShowOnlyOnFocus"
        [luxErrorMessage]="useErrorMessage ? errorMessage : undefined"
        [luxErrorCallback]="useErrorMessage ? emptyCallback : errorCallback"
        [luxMaxLength]="maxLength"
        [luxControlBinding]="controlBinding"
        [luxMinRows]="min"
        [luxMaxRows]="max"
        [luxHideCounterLabel]="hideCounterLabel"
        [luxLabelLongFormat]="labelLongFormat"
        [luxDense]="denseFormat"
        (luxFocus)="log(showOutputEvents, 'luxFocus', $event)"
        (luxFocusIn)="log(showOutputEvents, 'luxFocusIn', $event)"
        (luxFocusOut)="log(showOutputEvents, 'luxFocusOut', $event)"
        (luxBlur)="log(showOutputEvents, 'luxBlur', $event)"
      >
      </lux-textarea-ac>
      <example-form-value [form]="form" [controlBinding]="controlBinding"></example-form-value>
    </div>
  </example-base-content>
  <example-base-simple-options class="lux-flex lux-flex-col lux-gap-4">
    <lux-toggle-ac
      luxLabel="Output-Events loggen"
      luxHint="(Console --> F12/CMD+ALT+I)"
      [(luxChecked)]="showOutputEvents"
      [luxNoTopLabel]="true"
    ></lux-toggle-ac>
    <lux-input-ac luxLabel="luxLabel" luxHint="Diese Property ermöglicht es, das Label für die Component zu setzen." [(luxValue)]="label">
    </lux-input-ac>
    <lux-input-ac luxLabel="luxHint" luxHint="Diese Property ermöglicht es, den Hint für die Component zu setzen." [(luxValue)]="hint">
    </lux-input-ac>
    <lux-toggle-ac
      luxLabel="luxHintShowOnlyOnFocus"
      luxHint="Erlaubt es, den Hinweis nur einzublenden, wenn das Element den Fokus hat"
      [(luxChecked)]="hintShowOnlyOnFocus"
      [luxNoTopLabel]="true"
    ></lux-toggle-ac>
    <lux-input-ac
      luxLabel="luxPlaceholder"
      luxHint="Diese Property ermöglicht es, den Placeholder für die Component zu setzen."
      [(luxValue)]="placeholder"
    >
    </lux-input-ac>
    <lux-input-ac
      luxLabel="luxMaxLength"
      luxHint="Über diese Property kann die maximale Länge angegeben werden."
      luxType="number"
      [luxNumberAlignLeft]="true"
      [(luxValue)]="maxLength"
    >
    </lux-input-ac>
    @if (maxLength) {
    <lux-toggle-ac
      luxLabel="luxHideCounterLabel"
      luxHint="Mithilfe dieses Flags kann eingestellt werden, ob das Counter-Label ausgeblendet werden soll."
      [(luxChecked)]="hideCounterLabel"
      [luxNoTopLabel]="true"
    ></lux-toggle-ac>
    }
    <lux-toggle-ac
      luxLabel="luxDense"
      luxHint="Erlaubt es, das Textarea im kompakten Format darzustellen."
      [(luxChecked)]="denseFormat"
      [luxNoTopLabel]="true"
    ></lux-toggle-ac>
    <lux-input-ac
      luxLabel="luxMinRows"
      luxHint="Diese Property legt die minimale Anzahl an Zeilen für das Textarea fest."
      luxType="number"
      [luxNumberAlignLeft]="true"
      [(luxValue)]="min"
    >
    </lux-input-ac>
    <lux-input-ac
      luxLabel="luxMaxRows"
      luxHint="Diese Property legt die maximale Anzahl an Zeilen für das Textarea fest."
      luxType="number"
      [luxNumberAlignLeft]="true"
      [(luxValue)]="max"
    >
    </lux-input-ac>
    <lux-button-ac
      luxLabel="Werte zurücksetzen"
      (luxClick)="reset()"
      [luxDisabled]="!form?.dirty"
    ></lux-button-ac>
  </example-base-simple-options>
</example-base-structure>
