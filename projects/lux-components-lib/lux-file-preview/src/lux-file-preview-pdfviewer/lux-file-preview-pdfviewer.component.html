<lux-file-preview-toolbar>
  <lux-button
    class="lux-file-preview-toolbar-download-button"
    [luxIconName]="downloadIconName"
    (luxClicked)="onDownload()"
    luxColor="accent"
    [luxRaised]="true"
    [luxTagId]="downloadTagId"
    [luxAriaLabel]="downloadAriaLabel"
  ></lux-button>
  <lux-button
    class="lux-file-preview-toolbar-close-button"
    [luxIconName]="closeIconName"
    (luxClicked)="onClose()"
    [luxRaised]="true"
    [luxTagId]="closeTagId"
    [luxAriaLabel]="closeAriaLabel"
  ></lux-button>
</lux-file-preview-toolbar>

<div class="overlay-content" [ngStyle]="{ width: width + 'px', height: height + 'px' }">
  @if (url) {
  <object [data]="url" type="application/pdf" width="100%" height="98%" standby="PDF wird geladen...">
    <p>Ihr Browser unterst√ºtzt keine PDF-Vorschau.</p>
  </object>
  }
</div>
