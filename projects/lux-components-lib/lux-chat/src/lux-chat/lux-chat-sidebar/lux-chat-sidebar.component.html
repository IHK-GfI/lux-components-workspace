<ng-template #core>
    @if(sidebarShow()){
        <div [ngClass]="computedClasses()">
            
            <div class="lux-chat-sidebar-header">
                <lux-icon (click)="onClosePressed()" class="lux-chat-sidebar-close-icon" luxIconName="lux-interface-delete-1" [luxRounded]="true"></lux-icon>
                @if(title()){
                    <h2>{{title()}}</h2>
                }
            </div>

            <div class="lux-chat-sidebar-content">
                <ng-content></ng-content>
            </div>

        </div>
    }
</ng-template>
