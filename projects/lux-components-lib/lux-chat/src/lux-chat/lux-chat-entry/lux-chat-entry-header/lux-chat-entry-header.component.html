<ng-template let-item #core>
    <div class="lux-chat-entry-header">
        <ng-container *ngTemplateOutlet="headerTemplateRef ?? default; context: { $implicit: item }"></ng-container>
    </div>
</ng-template>

<ng-template let-item #default>
    @if(checkShowHeader(item)){
        <span *ngIf="!item.isUser">{{item.user}}</span>
        <span>{{item.time | date:'HH:mm'}}</span>
    }
</ng-template>
