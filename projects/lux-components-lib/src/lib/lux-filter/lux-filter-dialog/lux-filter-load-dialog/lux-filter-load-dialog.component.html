<lux-dialog-structure>
  <lux-dialog-title>{{ 'luxc.file-preview.filter-load-dialog.title' | transloco }}</lux-dialog-title>
  <lux-dialog-content class="filter-content lux-flex lux-flex-col">
    @for (filter of filterArr; track filter; let i = $index) {
    <lux-card>
      <lux-card-content>
        {{ filter.name }}
      </lux-card-content>
      <lux-card-actions>
        <lux-button
          luxLabel="{{ 'luxc.file-preview.filter-load-dialog.load.lbl' | transloco }}"
          [luxFlat]="true"
          [luxColor]="luxDialogRef.data.luxButtonDialogLoad"
          (luxClicked)="luxDialogRef.closeDialog(filter.name)"
        ></lux-button>
        <lux-button
          luxLabel="{{ 'luxc.file-preview.filter-load-dialog.delete.lbl' | transloco }}"
          [luxStroked]="true"
          [luxColor]="luxDialogRef.data.luxButtonDialogDelete"
          (luxClicked)="onDelete(i)"
        ></lux-button>
      </lux-card-actions>
    </lux-card>
    } @if (filterArr.length === 0) {
    <div>Keine Filter vorhanden.</div>
    }
  </lux-dialog-content>
  <lux-dialog-actions class="lux-filter-dialog-action">
    <lux-button
      luxLabel="{{ 'luxc.file-preview.filter-load-dialog.close.lbl' | transloco }}"
      [luxColor]="luxDialogRef.data.luxButtonDialogClose"
      [luxStroked]="true"
      (luxClicked)="luxDialogRef.closeDialog(false)"
    ></lux-button>
  </lux-dialog-actions>
</lux-dialog-structure>
