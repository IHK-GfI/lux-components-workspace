<a
  class="link-wrapper"
  [href]="luxDisabled ? null : luxHref"
  [target]="luxBlank ? '_blank' : '_self'"
  tabindex="{{ luxDisabled ? -1 : 0 }}"
  (focus)="tooltipDirective?.show()"
  (blur)="tooltipDirective?.hide()"
  luxAriaLabel="{{ luxLabel }}"
  [attr.disabled]="luxDisabled ? true : null"
  [attr.aria-disabled]="luxDisabled ? 'true' : null"
  [ngClass]="[luxDisabled ? 'lux-disabled' : '']"
  (click)="!luxDisabled ? redirectToHref($event) : null"
  (keydown.enter)="!luxDisabled ? redirectToHref($event) : null"
  (auxclick)="!luxDisabled ? auxClicked($event) : null"
>
  @if (!luxIconShowRight && luxIconName) {
  <lux-icon [luxIconName]="luxIconName"></lux-icon>
  }
  <span class="lux-link-plain-text">
    {{ luxLabel }}
  </span>
  @if (luxIconShowRight && luxIconName) {
  <lux-icon [luxIconName]="luxIconName"></lux-icon>
  }
</a>
