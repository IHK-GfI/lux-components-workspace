@if (luxMessage) {
<div class="lux-message-container" [ngClass]="['lux-messagebox-' + luxMessage.color, 'lux-messagebox-on-' + luxMessage.color]" luxAriaRole="listitem">
  @if (luxMessage.iconName) {
  <lux-icon [luxIconName]="luxMessage.iconName" luxIconSize="1.25rem" luxPadding="0.25rem" class="lux-message-icon"></lux-icon>
  } @if (!luxMessage.iconName) {
  <div class="lux-message-icon"></div>
  }
  <p tabindex="0" class="lux-message-text">{{ luxMessage.text }}</p>
  <lux-button
    class="lux-close-message-btn"
    [luxRounded]="true"
    luxIconName="lux-interface-delete-1"
    luxTagId="lux-message-box-close-btn"
    (luxClicked)="close()"
    luxAriaLabel="{{ 'luxc.message.btn.close.arialabel' | transloco }}"
  >
  </lux-button>
</div>
}
