<lux-menu
  class="lux-lang-select-menu-ac"
  luxAriaMenuTriggerLabel="{{ 'luxc.lang-select.aria.langmenu.btn' | transloco }}"
  [luxDisplayExtended]="false"
  (luxMenuOpened)="onMenuOpened()"
  (luxMenuClosed)="onMenuClosed()"
>
  @for (item of localeOptions; track item) {
  <lux-menu-item
    class="lux-lang-select-menu-item"
    [luxLabel]="item.label"
    [luxClass]="item.code === translocoService.getActiveLang() ? 'lux-selected-item-ac' : ''"
    [luxDisabled]="item.code === translocoService.getActiveLang()"
    (luxClicked)="onLocaleChanged(item)"
  ></lux-menu-item>
  }
  <lux-menu-trigger>
    <lux-button
      [luxRounded]="true"
      luxColor="primary"
      luxIconName="lux-programming-web"
      class="lang-select-trigger-ac"
      luxAriaLabel="{{ 'luxc.app-header.lang.select.trigger' | transloco }}"
      aria-haspopup="true"
      luxTagId="lang-select-trigger-btn"
      [ngClass]="{ 'menu-opened': menuOpened, 'lang-select-trigger-mobile': mobileView }"
      luxTagId="lang-select-trigger-btn"
      luxTooltip="{{ 'luxc.app-header.lang.select.trigger' | transloco }}"
      [luxTooltipShowDelay]="1500"
      #customTrigger
    ></lux-button>
  </lux-menu-trigger>
</lux-menu>
