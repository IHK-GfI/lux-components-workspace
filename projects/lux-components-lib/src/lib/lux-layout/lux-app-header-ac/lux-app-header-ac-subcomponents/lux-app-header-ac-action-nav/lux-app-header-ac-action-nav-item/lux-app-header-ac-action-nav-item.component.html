@if (!customComponent) {
<lux-button
  [ngClass]="{ 'lux-button-with-label': !!luxLabel }"
  [luxLabel]="luxLabel"
  [luxIconName]="luxIconName"
  [luxColor]="luxColor"
  [luxRaised]="false"
  [luxRounded]="true"
  [luxDisabled]="luxDisabled"
  [luxTagId]="luxTagId"
  (luxClicked)="luxClicked.emit($event)"
  class="lux-action-nav-item-btn"
>
</lux-button>
}
<ng-content select="lux-app-header-ac-action-nav-item-custom"></ng-content>
