<lux-dialog-structure>
  <lux-dialog-title class="file-upload-dialog-title-container file-delete-dialog-title-container">
    <div class="file-upload-dialog-title file-delete-dialog-title">
      {{ 'luxc.file.delete.dialog.title' | transloco }}
    </div>
  </lux-dialog-title>
  <lux-dialog-content class="file-upload-dialog-content-container file-delete-dialog-content-container">
    <p class="file-upload-dialog-content-text file-delete-dialog-content-text">
      {{ 'luxc.file.delete.dialog.content' | transloco }}<br />
    </p>
  </lux-dialog-content>
  <lux-dialog-actions class="lux-flex lux-flex-wrap">
    <lux-button
      luxLabel="{{ 'luxc.file.delete.dialog.cancel.lbl' | transloco }}"
      luxColor="primary"
      [luxStroked]="true"
      (luxClicked)="luxDialogRef.closeDialog(false)"
      class="lux-mr-4"
    ></lux-button>
    <lux-button
      luxLabel="{{ 'luxc.file.delete.dialog.delete.lbl' | transloco }}"
      luxColor="primary"
      [luxFlat]="true"
      (luxClicked)="luxDialogRef.closeDialog(true)"
    ></lux-button>
  </lux-dialog-actions>
</lux-dialog-structure>
