<div
  class="example-base-structure lux-flex lux-flex-col-lt-md"
  [ngClass]="{ 'lux-flex-col': !desktopView, 'example-mobile': !desktopView }"
>
  @if (desktopView) {
  <a id="overview-navigation" class="lux-sr-only">Seitennavigation</a>
  <div
    class="example-base-components-list lux-color-dark-divider lux-flex lux-flex-auto lux-flex-grow-0 lux-flex-col"
    luxAriaRole="navigation"
    luxAriaLabel="Komponentenbeispiele"
    #exampleListElement
  >
    <div class="lux-flex lux-justify-between lux-items-center lux-pb-4">
      <lux-button luxLabel="ZurÃ¼ck" luxColor="primary" [luxStroked]="true" (luxClicked)="onPrev()"></lux-button>
      <lux-link-plain
        class="sr-only"
        luxLabel="Zum Inhalt"
        luxAriaLabel="Zum Inhalt der Seite springen"
        luxAriaLabelSelector="div.link-wrapper"
        (luxClicked)="goToElement($event, 'main-content')"
      ></lux-link-plain>
      <lux-button luxLabel="Weiter" luxColor="primary" [luxStroked]="true" (luxClicked)="onNext()"></lux-button>
    </div>
    @for (moduleName of navigationService.currentModuleNames; track moduleName) {
    <lux-panel luxCollapsedHeaderHeight="2.1875em" luxExpandedHeaderHeight="2.1875em" [luxExpanded]="true">
      <lux-panel-header-title
        ><span class="lux-color-primary-20">lux-{{ moduleName }}</span></lux-panel-header-title
      >
      <lux-panel-content>
        @for (component of navigationService.sortedComponentEntries.get(moduleName)! | luxAlphabeticallySorted; track component) {
        <div
          class="example-component-list-item lux-color-primary-20"
          tabindex="0"
          role="button"
          [ngClass]="{
            'example-component-list-item-selected':
              navigationService.selectedComponent && navigationService.selectedComponent.label === component.label
          }"
          (click)="onComponentClick(component)"
          (keydown.space)="onComponentClick(component)"
          (keydown.enter)="onComponentClick(component)"
        >
          {{ component.label }}
        </div>
        }
      </lux-panel-content>
    </lux-panel>
    }
    <lux-link-plain
      class="sr-only"
      luxLabel="Nach oben"
      luxAriaLabel="Zum Start der Seitennavigation springen"
      luxAriaLabelSelector="div.link-wrapper"
      (luxClicked)="goToElement($event, 'overview-navigation')"
    ></lux-link-plain>
  </div>
  }
  <div class="example-base-content" [ngClass]="{ 'lux-flex-auto': !desktopView, 'lux-flex-shrink-0': !desktopView }">
    <router-outlet></router-outlet>
  </div>
</div>

<ng-template #simpleOptionsTemplate>
  <ng-content select="example-base-simple-options"></ng-content>
</ng-template>
