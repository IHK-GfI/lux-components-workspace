<example-base-structure exampleTitle="Tooltip" exampleDocumentationHref="https://github.com/IHK-GfI/lux-components-workspace/wiki/luxTooltip-v19">
  <example-base-content [exampleCentered]="true" class="lux-flex lux-flex-col lux-gap-10">
    <div
      tabindex="0"
      luxTooltip="{{ message }}"
      [luxTooltipDisabled]="disabled"
      [luxTooltipPosition]="position"
      [luxTooltipHideDelay]="hideDelay"
      [luxTooltipShowDelay]="showDelay"
      class="lux-highlight-section"
      style="color: var(--lux-theme-primary-color)"
    >
      Tooltip-Target
    </div>
    <lux-button
      luxLabel="Button (default)"
      luxColor="primary"
      luxTooltip="{{ message }}"
      [luxTooltipDisabled]="disabled"
      [luxTooltipPosition]="position"
      [luxTooltipHideDelay]="hideDelay"
      [luxTooltipShowDelay]="showDelay"
    ></lux-button>
    <lux-button
      luxLabel="Button (flat)"
      luxColor="primary"
      [luxFlat]="true"
      luxTooltip="{{ message }}"
      [luxTooltipDisabled]="disabled"
      [luxTooltipPosition]="position"
      [luxTooltipHideDelay]="hideDelay"
      [luxTooltipShowDelay]="showDelay"
    ></lux-button>
    <lux-button
      luxLabel="Button (raised)"
      luxColor="primary"
      [luxRaised]="true"
      luxTooltip="{{ message }}"
      [luxTooltipDisabled]="disabled"
      [luxTooltipPosition]="position"
      [luxTooltipHideDelay]="hideDelay"
      [luxTooltipShowDelay]="showDelay"
    ></lux-button>
    <lux-button
      luxLabel="Button (stroked)"
      luxColor="primary"
      [luxStroked]="true"
      luxTooltip="{{ message }}"
      [luxTooltipDisabled]="disabled"
      [luxTooltipPosition]="position"
      [luxTooltipHideDelay]="hideDelay"
      [luxTooltipShowDelay]="showDelay"
    ></lux-button>
    <lux-button
      luxLabel="Button (rounded)"
      luxColor="primary"
      luxIconName="lux-save"
      [luxRounded]="true"
      luxTooltip="{{ message }}"
      [luxTooltipDisabled]="disabled"
      [luxTooltipPosition]="position"
      [luxTooltipHideDelay]="hideDelay"
      [luxTooltipShowDelay]="showDelay"
    ></lux-button>
    <lux-button
      luxLabel="Button (stroked)"
      luxColor="primary"
      luxIconName="lux-save"
      [luxRounded]="true"
      [luxStroked]="true"
      luxTooltip="{{ message }}"
      [luxTooltipDisabled]="disabled"
      [luxTooltipPosition]="position"
      [luxTooltipHideDelay]="hideDelay"
      [luxTooltipShowDelay]="showDelay"
    ></lux-button>
    <lux-link
      luxLabel="Link"
      luxTooltip="{{ message }}"
      [luxTooltipDisabled]="disabled"
      [luxTooltipPosition]="position"
      [luxTooltipHideDelay]="hideDelay"
      [luxTooltipShowDelay]="showDelay"
    ></lux-link>
    <lux-link-plain
      luxLabel="Link-Plain"
      luxTooltip="{{ message }}"
      [luxTooltipDisabled]="disabled"
      [luxTooltipPosition]="position"
      [luxTooltipHideDelay]="hideDelay"
      [luxTooltipShowDelay]="showDelay"
    ></lux-link-plain>
  </example-base-content>
  <example-base-simple-options class="lux-flex lux-flex-col lux-gap-4">
    <lux-input-ac
      luxAutocomplete="off"
      luxLabel="luxTooltip"
      luxHint="Diese Property bestimmt den Text innerhalb des Tooltips."
      [(luxValue)]="message"
    >
    </lux-input-ac>
    <lux-select-ac
      luxLabel="luxTooltipPosition"
      luxHint="Diese Property ändert die Position des Tooltips relativ zum Zielelement."
      [(luxSelected)]="position"
      [luxOptions]="positionOptions"
    >
    </lux-select-ac>
    <lux-input-ac
      luxType="number"
      [luxNumberAlignLeft]="true"
      luxAutocomplete="off"
      luxLabel="luxTooltipHideDelay"
      luxHint="Mit dieser Property wird die zeitliche Verzögerung (in ms) zum Ausblenden des Tooltips eingerichtet."
      [(luxValue)]="hideDelay"
    >
    </lux-input-ac>
    <lux-input-ac
      luxType="number"
      [luxNumberAlignLeft]="true"
      luxAutocomplete="off"
      luxLabel="luxTooltipShowDelay"
      luxHint="Mit dieser Property wird die zeitliche Verzögerung (in ms) zum Einblenden des Tooltips eingerichtet."
      [(luxValue)]="showDelay"
    >
    </lux-input-ac>
    <lux-toggle-ac
      luxLabel="luxTooltipDisabled"
      luxHint="Mit diesem Flag lässt sich der Tooltip deaktivieren."
      [(luxChecked)]="disabled"
      [luxNoTopLabel]="true"
    >
    </lux-toggle-ac>
  </example-base-simple-options>
</example-base-structure>
