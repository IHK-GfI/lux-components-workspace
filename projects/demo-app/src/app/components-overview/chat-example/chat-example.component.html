<div style="width: 100%; height: 530px;">
    <lux-chat userName="User2" [chatData]="chatData">
        <lux-chat-entry>
            <lux-chat-entry-actions>
                <ng-template let-item>
                    <lux-icon style="cursor: pointer;" luxIconName="lux-mail-smiley-happy-face"></lux-icon>
                    <lux-icon style="cursor: pointer;" luxIconName="lux-mail-smiley-straight-face"></lux-icon>
                    <lux-icon style="cursor: pointer;" luxIconName="lux-mail-smiley-sad-face"></lux-icon>
                    <lux-divider [luxVertical]="true"></lux-divider>
                    <lux-icon style="cursor: pointer;" luxIconName="lux-interface-setting-menu-horizontal"></lux-icon>
                </ng-template>
            </lux-chat-entry-actions>
        </lux-chat-entry>
    </lux-chat>
</div>
